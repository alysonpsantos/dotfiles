session_name: session
windows:

- focus: 'true'
  window_name: journal
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;ls -1
  start_directory: "~/journal"

- window_name: web
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;lynx
  start_directory: "~/journal/lynx"

- layout: 82e8,156x43,0,0[156x21,0,0{78x21,0,0,3,77x21,79,0,10},156x21,0,22,9]
  window_name: snippets
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd ~/.vim/UltiSnips;clear
  - shell_command:
    - cd ~/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd ~/tests;clear

- window_name: dot
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
  start_directory: "~"
