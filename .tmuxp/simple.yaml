session_name: o
windows:

- focus: 'true'
  window_name: journal
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;ls -1
  start_directory: "~/journal"

- window_name: web
  options: {}
  panes:
  - focus: 'true'
    shell_command: lynx
    enter: false
  start_directory: "~/journal/lynx"

- layout: even-vertical
  window_name: snippets
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd ~/.vim/UltiSnips;clear
  - shell_command:
    - cd ~/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd ~/tests;clear

- window_name: dot
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;dots
  start_directory: "~"
