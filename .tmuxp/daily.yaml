session_name: daily
windows:

- window_name: bash
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
  start_directory: "~"

- layout: even-vertical
  window_name: python
  options: {}
  panes:
  - focus: 'true'
    shell: /home/businessman/.local/bin/ipython3
    shell_command: clear
  - blank
  start_directory: "~/journal/python"

- window_name: web
  options: {}
  panes:
  - focus: 'true'
    shell_command: lynx
    enter: false
  start_directory: "~/journal/lynx"

- focus: 'true'
  window_name: rss
  options: {}
  panes:
  - focus: 'true'
    shell_command: newsboat
    enter: false
  start_directory: "~/.config/newsboat"

- window_name: dot
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;dots
  start_directory: "~"

- layout: even-vertical
  window_name: snippets
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd ~/.vim/UltiSnips;clear
  - shell_command:
    - cd ~/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd ~/tests;clear

- window_name: journal
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;gs
  start_directory: "~/journal"
