session_name: daily
windows:

- focus: 'true'
  window_name: journal
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;gs
  start_directory: "~/journal"

- layout: even-vertical
  window_name: bash
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;dots
  start_directory: "~"

- layout: even-vertical
  window_name: python
  options: {}
  panes:
  - focus: 'true'
    shell: /home/businessman/.local/bin/ipython3
  start_directory: "~"

- layout: even-vertical
  window_name: web
  options: {}
  panes:
  - focus: 'true'
    shell_command: newsboat
    enter: false
  - shell_command: lynx
    enter: false
  start_directory: "~/.config/newsboat"

- layout: even-vertical
  window_name: snip
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd ~/.vim/UltiSnips;clear
  - shell_command:
    - cd ~/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd ~/tests;clear

