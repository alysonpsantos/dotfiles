session_name: daily
windows:

- window_name: bash
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
  start_directory: "~"

- layout: tiled
  window_name: python
  options: {}
  panes:
  - focus: 'true'
    shell: /home/businessman/.local/bin/ipython3
    shell_command: clear
  - blank
  start_directory: "~/journal/python"

- window_name: web
  options: {}
  panes:
  - focus: 'true'
    shell_command: lynx
    enter: false
  start_directory: "~/journal/lynx"

- focus: 'true'
  window_name: rss
  options: {}
  panes:
  - focus: 'true'
    shell_command: newsboat
    enter: false
  start_directory: "~/.config/newsboat"

- window_name: dot
  options: {}
  panes:
  - focus: 'true'
    shell_command: cd .tmuxp/;vim daily.yaml
    enter: false
  start_directory: "~"

- layout: 82e8,156x43,0,0[156x21,0,0{78x21,0,0,3,77x21,79,0,10},156x21,0,22,9]
  window_name: snippets
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd ~/.vim/UltiSnips;clear
  - shell_command:
    - cd ~/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd ~/tests;clear

- window_name: journal
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
  start_directory: "~/journal"
