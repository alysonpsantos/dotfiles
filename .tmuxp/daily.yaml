session_name: ^
windows:

- window_name: bash
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
  start_directory: /home/businessman/journal/bash

- layout: tiled
  window_name: python
  options: {}
  panes:
  - focus: 'true'
    shell: /home/businessman/.local/bin/ipython3
    shell_command: clear
  - blank
  start_directory: /home/businessman/journal/python

- window_name: web
  options: {}
  panes:
  - focus: 'true'
    shell_command: lynx
    enter: false
  start_directory: /home/businessman/journal/lynx

- focus: 'true'
  window_name: rss
  options: {}
  panes:
  - focus: 'true'
    shell_command: newsboat
    enter: false
  start_directory: /home/businessman/.config/newsboat

- window_name: dot
  options: {}
  panes:
  - focus: 'true'
    shell_command: vim .tmuxp/daily.yaml
    enter: false
  start_directory: /home/businessman

- layout: tiled
  window_name: snippets
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd /home/businessman/.vim/UltiSnips;clear
  - shell_command:
    - cd /home/businessman/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd /home/businessman/tests;clear

- window_name: journal
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
  start_directory: /home/businessman/journal
  
