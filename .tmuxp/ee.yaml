session_name: ee
start_directory: "~/ee-graduation"
windows:

- focus: 'true'
  window_name: main
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;ls -1

- window_name: TikZ
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;ls -1
    start_directory: "~/tikz"

- layout: even-vertical
  window_name: snippets
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd ~/.vim/UltiSnips;clear
  - shell_command:
    - cd ~/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd ~/tests;clear

- window_name: tcc 
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
    start_directory: "~/ee-tcc"
  
- window_name: cv 
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear
    start_directory: "~/curriculum"
