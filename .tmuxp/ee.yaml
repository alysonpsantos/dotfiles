session_name: ee
start_directory: "~/ee-graduation"
windows:

- focus: 'true'
  window_name: main
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;gs

- window_name: tikz
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;gs
    start_directory: "~/tikz"

- layout: even-vertical
  window_name: snip
  options: {}
  panes:
  - focus: 'true'
    shell_command:
    - cd ~/.vim/UltiSnips;clear
  - shell_command:
    - cd ~/vim-snippets/UltiSnips;clear
  - shell_command:
    - cd ~/tests;clear

- window_name: tcc 
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;gs
    start_directory: "~/ee-tcc"
  
- window_name: cv 
  options: {}
  panes:
  - focus: 'true'
    shell_command: clear;gs
    start_directory: "~/curriculum"
